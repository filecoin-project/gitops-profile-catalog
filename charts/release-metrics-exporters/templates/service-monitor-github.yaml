apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    serviceMonitorSelector: github-exporter
    name: github-exporter
spec:
  endpoints:
  - interval: 10m
    port: metrics
    path: {{ .Values.github.metricsPath }}
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      operated-prometheus: "true"
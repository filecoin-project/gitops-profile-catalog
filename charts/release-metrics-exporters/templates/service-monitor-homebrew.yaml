apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: homebrew-exporter
  labels:
    serviceMonitorSelector: homebrew-exporter
spec:
  endpoints:
  - interval: {{ .Values.homebrew.interval }}
    port: metrics
    path: {{ .Values.homebrew.metricsPath }}
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      app: homebrew-exporter

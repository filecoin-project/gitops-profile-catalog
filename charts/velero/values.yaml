velero:
  configuration:
    backupStorageLocation:
      bucket: ""
    provider: aws
    volumeSnapshotLocation:
      config:
        region: ""
  credentials:
    useSecret: false
  initContainers:
  - name: velero-plugin-for-aws
    image: velero/velero-plugin-for-aws:v1.4.1
    volumeMounts:
    - mountPath: /target
      name: plugins
  serviceAccount:
    server:
      annotations:
        eks.amazonaws.com/role-arn: ""
